<div class="row"><div class="col-md-12"><h1>Makeup of the House</h1><p ng-hide="calculated"> 
Enter some values below to get started <button ng-click="load()" class="btn btn-default btn-xs">Load 2011 Results</button></p><div ng-repeat="party in parties | orderBy:predicate" class="party"><div style="background-color: {{party.hex || '#888' }}" ng-repeat="i in [] | range:party.allocated" class="seat"></div></div></div></div><table class="table table-striped"><colgroup><col span="2"/><col span="1"/><col span="1"/><col span="1"/></colgroup><thead><tr><th>Name</th><th>Votes</th><th>Electorates</th></tr></thead><tbody><tr ng-repeat="party in parties | filter: {minor:'!true'} | orderBy:'name'"><td>{{party.name}}</td><td><input ng-model="party.votes" ng-change="recalculate()" ng-value="0" min="0" type="number"/></td><td><input ng-model="party.electorates" ng-change="recalculate()" ng-value="0" max="60" min="0" type="number"/></td><td>{{party.allocated}}</td></tr></tbody></table>
